version: '3.8'
services:
  db:
    image: postgres:15
    container_name: paired-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: paired
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: paired-backend
    restart: always
    ports:
      - '3001:3001'
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/paired
      - JWT_SECRET=change-this-to-strong-secret-key
      - JWT_EXPIRES_IN=7d

volumes:
  postgres_data:
